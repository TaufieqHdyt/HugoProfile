<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}


  <link rel="apple-touch-icon" href="{{ `img/icons/AR23logo192.png` | absURL }}" sizes="128x128" />
  <link rel="shortcut icon" href="{{ `img/icons/AR23logo192.png` | absURL }}" type="image/png">
  <meta name="theme-color" content="#2196f3" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="TaufiqHdyt" />

  {{ $manifest := resources.Get "manifest.webmanifest" }}
  <link rel="manifest" href="{{ $manifest.Permalink }}">

  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}">

</head>
