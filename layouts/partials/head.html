<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ $manifest := resources.Get "manifest.webmanifest" | minify }}
  <link rel="manifest" href="{{ $manifest.Permalink }}">

  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}">

  <link rel="shortcut icon" href="{{ `img/icons/AR23logo192.png` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `img/icons/AR23logo192.png` | absURL }} " type="image/x-icon">

</head>
