<head>
  <meta charset="utf-8">
  <title>{{if .IsHome}}{{ .Title }}{{else}}{{ .Title }} | {{ .Site.Title }}{{end}}</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ $icon := resources.Get "img/icons/AR23logo192.png" }}
  <link rel="apple-touch-icon" href="{{ $icon.RelPermalink }}" sizes="128x128" />
  <link rel="shortcut icon" href="{{ $icon.RelPermalink }}" type="image/png">
  <meta name="theme-color" content="#2196f3" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="TaufiqHdyt" />

  {{ $manifest := resources.Get "manifest.webmanifest" }}
  <link rel="manifest" href="{{ $manifest.RelPermalink }}">

  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}">

</head>
