<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaufiqHdyt</title>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>

<body>
  
  <main>

    <header>
      <section id="profile-image">
        <div class="image-container">
          IMG
        </div>
      </section>
      <section id="profile-summary">
        <div id="nickname">
          <h1 class="name">TaufiqHdyt</h1>
          <h2 class="position">Blogger</h2>
        </div>
      </section>
    </header>

    <section id="portofolio">
      <div id="work">
        <h3>Recent Works</h3>
        <p>Project I've been working on.</p>
        <div class="projects">
          {{ range (where .Pages "Section" "portofolio") }}
          <article>
            <p>
              <a href="{{ .RelPermalink }}">
                {{ .Title }}
              </a>
            </p>
            <small>{{ .Params.description }}</small>
          </article>
          {{ end }}
        </div>
      </div>
    </section>
    
    <footer>
      <section>Footer</section>
    </footer>
  
  </main>

</body>

</html>
